
<!DOCTYPE html>
<html>
<head>
    <title>UFO Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="grid">
        <h2>UFO Sighting Predictor</h2>
        <p>Enter Seconds (1-60), Latitude, and Longitude</p>
        
        <form action="{{ url_for('predict') }}" method="POST">
            <input type="text" name="seconds" placeholder="Seconds (e.g., 50)" required="required">
            <br> <input type="text" name="latitude" placeholder="Latitude (e.g., 44)" required="required">
            <br>
            <input type="text" name="longitude" placeholder="Longitude (e.g., -12)" required="required">
            <br><br>
            <button type="submit">Predict Country</button>
        </form>
        
        <br>
        
        <h3 class="box">{{ prediction_text }}</h3>
    </div>

</body>
</html>
